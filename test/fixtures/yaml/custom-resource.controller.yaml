apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: secretrequests.flowcore.io
spec:
  group: flowcore.io
  names:
    kind: SecretRequest
    plural: secretrequests
    singular: secretrequest
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                sourceSecret:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                    - name
                    - namespace
                destinationSecret:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                    - name
                    - namespace
              required:
                - sourceSecret
                - destinationSecret
            status:
              type: object
              properties:
                lastSynced:
                  type: string
                resource:
                  type: string
                conditions:
                  description: Represents the latest available observations of a
                    replica set's current state.
                  items:
                    description: ReplicaSetCondition describes the state of a replica
                      set at a certain point.
                    properties:
                      lastTransitionTime:
                        description: The last time the condition transitioned from
                          one status to another.
                        format: date-time
                        type: string
                      message:
                        description: A human readable message indicating details
                          about the transition.
                        type: string
                      reason:
                        description: The reason for the condition's last transition.
                        type: string
                      status:
                        description: Status of the condition, one of True, False,
                          Unknown.
                        type: string
                      type:
                        description: Type of replica set condition.
                        type: string
                    required:
                      - status
                      - type
                    type: object
                  type: array
                observedGeneration:
                  description: ObservedGeneration reflects the generation of the
                    most recently observed ReplicaSet.
                  format: int64
                  type: integer
      subresources:
        status: { }
---
apiVersion: metacontroller.k8s.io/v1alpha1
kind: CompositeController
metadata:
  name: secret-request-controller
spec:
  generateSelector: true
  parentResource:
    apiVersion: flowcore.io/v1
    resource: secretrequests
  childResources:
    - apiVersion: v1
      resource: secrets
      updateStrategy:
        method: InPlace
  hooks:
    sync:
      webhook:
        url: http://<%= host %>:3901/sync
    customize:
      webhook:
        url: http://<%= host %>:3901/customize
